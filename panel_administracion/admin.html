<doctype html>

    <html lang="es">
    
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Esta linea especifica en que tipos d epantallas puede verse la pagina-->
            <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico"> <!--imagen (icono, FAVICON) que sera mostrada en la pestaña nenlazada desde otra fuente-->

            <meta name="description" content="descripción de la web, se recomienda 90 caracteres"> <!--Es la ficha que contiene la descripcion de la pagina y que sera leida por el buscador-->
            <meta name="keywords"    content="palabras clave, separadas, por comas">
       
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
            <link href="style/app.css" rel="stylesheet"> <!--señala el link del archivo css de donde se toma el estilo de la pagina--> 
            <script type="module" src="js/index.js"></script>
        </head>
    
       
        <body>
    
            <header>

                
                <div class="two-columns">       
                    <div class="column">   
                        <div class="logo">
                            
                            <div class="logo-titulo">
                                <h2>Data company administration</h2> <!--Dato cambiado basado con pagetitle.js-->
                                <page-title-component title="Clientes"></page-title-component>

                                <nav-burger-menu>  </nav-burger-menu>  
                                    
                
                            </div>                                                
                        </div>
                    </div>
                        
                    <div class="column"> 
                        
                        


                    </div>
                </div>
            </header>        
    
            <main>
                <div class="svg_container">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M11 11L16.76 3.62A1 1 0 0 0 16.59 2.22A1 1 0 0 0 16 2H2A1 1 0 0 0 1.38 2.22A1 1 0 0 0 1.21 3.62L7 11V16.87A1 1 0 0 0 7.29 17.7L9.29 19.7A1 1 0 0 0 10.7 19.7A1 1 0 0 0 11 18.87V11M13 16L18 21L23 16Z" />
                    </svg>
                </div>

                <div class="admin-panel">
                
                    <div class="two-columns-aside">
                        <div class="column-aside"> <!--El ancho de esta columna debe ser ajustado para mejorar la estetica de la pagina-->
                            
                            <table-component url="/api/admin/users">  </table-component> <!--aqui debe pintarse la tabla-->


                        </div>

                        <div class="column-main">

                            <div class="data-administration"><!--(product-result)contenedor columna derecha-->      
                                                              <!--cajon menú-->

                                <form>

                                    <div class="two-columns">
                                    
                                        <div class="column-tabs">
                                                                                   
                                            <div class="tabs">

                                                <div class="tabs-header main">
                                                    <div class="tabs-header-main-buttons">
                                                        <div class="tab-button active" data-target="#tab-1">Contenido</div>
                                                    </div>


                                                    <div class="column-admin">
                                                        <div class="iconos-administracion">
                                                            <div class="icono-administracion">

                                                                <svg class="form-save-button save-button" viewBox="0 0 24 24">
                                                                    <path fill="currentColor" d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" />
                                                                </svg>
                                                                
                                                            </div>
                    
                                                            <div class="icono-administracion">
                                                                
                                                                <svg class="form-clean-button clean-button" viewBox="0 0 24 24">
                                                                    <path fill="currentColor" d="M19.36,2.72L20.78,4.14L15.06,9.85C16.13,11.39 16.28,13.24 15.38,14.44L9.06,8.12C10.26,7.22 12.11,7.37 13.65,8.44L19.36,2.72M5.93,17.57C3.92,15.56 2.69,13.16 2.35,10.92L7.23,8.83L14.67,16.27L12.58,21.15C10.34,20.81 7.94,19.58 5.93,17.57Z" />
                                                                </svg>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="tabs-body">
                                                   
                                                    <!-- insertar contenidos -->
                                                    <div id="tab-1" class="tab-content active">
                                                        
                                                        <div class="three-columns"><!--cajón bloques barcos (products-gallery)-->
                                                                        
                                                            <div class="column">
                                                                <div class="input-name">
                                                                
                                                                    
                                                                    
                                                                    
                                                                    
                                                                    <div class="name-title">
                                                                        <h3>tipo IVA</h3>
                                                                    </div>
                            
                                                                    <select class="drop-content"  id="dropdown" type="number" name="valid">
                                                                        <option value="0">0</option>
                                                                        <option value="1">1</option>
                                                                
                                                                    </select>

                                                                    <!-- <div class="input-element">
                                                                        <input class="name-area" type="text" id="fname" name="name">
                                                                    </div> -->
                            
                                                                </div>
                                                            </div>
                                                          
                                                            <div class="column">

                                                                <div class="input-name">
                                                                    
                                                                    <div class="name-title">
                                                                        <h3>Valor</h3>
                                                                    </div>
                            
                                                                    <div class="input-element">
                                                                        <input class="name-area"  type="number" id="fname" name="type">
                                                                    </div>
                            
                                                                </div>
                                                            </div>

                                                            <!-- <div class="column">
                                                                <div class="input-name">
                                                                
                                                                    <div class="name-title">
                                                                        <h3>Password</h3>
                                                                    </div>
                            
                                                                    <div class="input-element">
                                                                        <input class="name-area" type="password" id="fname" name="password">
                                                                    </div>
                            
                                                                </div> -->
                                                            </div>
                                                           
                                                        </div>                                               
                                                    </div>
                                                </div>  
                                            </div>                                                                                    
                                        </div> 
                                    </div>                                     
                                </form>     
                                <div class="form-pc">

                                    <form action="" method="get" class="form-example">
                                        <div class="form-example">
                                            <label for="name">Escriba su nombre: </label>
                                            <input type="text" name="name" id="name" required>
                                        </div>

                                        <div class="form-example">
                                            <label for="email">Escriba su email: </label>
                                            <input type="email" name="email" id="email" required>                                        
                                        </div>

                                        <div class="form-example">
                                            <input type="submit" value="Enviar">
                                        </div>
                                    </form>
                                    
                                </div>

                            </div>    
                        </div>                                            
                    </div>                
                </div>
                <div id="notification"> 
                   <span id="notification-message"></span>
                    
                </div>          
            </main>
    
            <footer class="footer-distribution">
                <div class="footer-copyright"><p>@2048</p></div>
                <div class="footer-link"><a href="">Link sitio de verdad</a></div> <!--Aqui link pagina de verdad-->
            </footer>
              
        </body>
    
    </html>
