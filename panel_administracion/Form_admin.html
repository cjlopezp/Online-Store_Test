<doctype html>

    <html lang="es">
    
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Esta linea especifica en que tipos d epantallas puede verse la pagina-->
            <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico"> <!--imagen (icono, FAVICON) que sera mostrada en la pestaña nenlazada desde otra fuente-->

            <meta name="description" content="descripción de la web, se recomienda 90 caracteres"> <!--Es la ficha que contiene la descripcion de la pagina y que sera leida por el buscador-->
            <meta name="keywords"    content="palabras clave, separadas, por comas">
       
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
            <link href="style/app.css" rel="stylesheet"> <!--señala el link del archivo css de donde se toma el estilo de la pagina--> 
            <script type="module" src="js/index.js"></script>
        </head>
    
       
        <body>
    
            <header>

                
                <div class="two-columns">       
                    <div class="column">   
                        <div class="logo">
                            
                            <div class="logo-titulo">
                                <h2>Data company administration</h2> <!--Dato cambiado basado con pagetitle.js-->
                            </div>                                                
                        </div>
                    </div>
                        
                    <div class="column"> 
                        
                        


                    </div>
                </div>
            </header>        
    
            <main>
                <body>
                    <form>
                        <div>
                        <h3>Principal</h3>
                        </div>
                
                        <div>
                          <input type="hidden" name="id" />
                          <label for="name">Nombre</label>
                          <input type="text" name="name" maxLength="10" required />
                        </div>
                
                        <div>
                          <label for="email">Email</label>
                          <input type="email" name="email" required />
                        </div>
                
                      </div>
                
                
                      <div>
                
                        <div>
                          <label for="password">Contraseña</label>
                          <input type="password" name="password" required />
                        </div>
                
                        <div>
                          <label for="repeatPassword">Repita la contraseña</label>
                          <input type="password" name="repeatPassword" required />
                        </div>
                
                      </div>
                
                
                
                      <div>
                        <div>
                
                          <label for="permissions">Permisos</label>
                          <input type="checkbox" name="permissions" value="create" checked />
                          <label for="permissions">Crear</label>
                          <input type="checkbox" name="permissions" value="read" />
                          <label for="permissions">Leer</label>
                          <input type="checkbox" name="permissions" value="update" />
                          <label for="permissions">Actualizar</label>
                          <input type="checkbox" name="permissions" value="delete" />
                          <label for="permissions">Eliminar</label>
                
                        </div>
                
                        <div>
                
                          <label for="sex">Sexo</label>
                          <input type="radio" name="sex" value="M" checked />
                          <label for="sex">Masculino</label>
                          <input type="radio" name="sex" value="F" />
                          <label for="sex">Femenino</label>
                
                        </div>
                
                      </div>
                
                
                
                      <div>
                
                        <div>
                          <label for="color">Color</label>
                          <input type="color" name="color" />
                        </div>
                
                        <div>
                
                          <label for="role">Rol</label>
                
                          <select name="role" required>
                            <option value="admin">Administrador</option>
                            <option value="user">Usuario</option>
                          </select>
                
                        </div>
                
                      </div>
                
                
                
                      <div>
                
                        <div>
                          <label for="edad">Edad</label>
                          <input type="number" name="edad" required />
                        </div>
                
                        <div>
                          <label for="telefono">Teléfono</label>
                          <input type="tel" name="telefono" required />
                        </div>
                
                        <div>
                          <label for="url">URL</label>
                          <input type="url" name="url" required />
                        </div>
                
                      </div>
                
                
                      </div>
                    
                        <div>
                        <label for="creationDate">Fecha de creación</label>
                        <input type="date" id="creationDate" placeholder="" required />
                      </div>
                
                      <div>
                        <label for="creationTime">Hora de creación</label>
                        <input type="time" id="creationTime" placeholder="" required />
                      </div>
                
                      <div>
                        <label for="reservationWeek">Semana de reserva</label>
                        <input type="week" id="reservationWeek" placeholder="" required />
                      </div>
                
                      <div>
                        <label for="reservationMonth">Mes de reserva</label>
                        <input type="month" id="reservationMonth" placeholder="" required />
                      </div>
                
                      <div>
                        <label for="reservationDateTime">Fecha y hora</label>
                        <input type="datetime-local" id="reservationDateTime" placeholder="" required />
                      </div>
                
                      <div>
                        <label for="capital">Capital</label>
                        <input type="range" id="capital" min="0" max="100" step="1" value="50" placeholder="" />
                      </div>
                
                      <div>
                        <label for="pdf">Pdf</label>
                        <input type="file" id="pdf" placeholder="" required />
                      </div>
                
                      <div>
                        <label for="search">Buscar</label>
                        <input type="search" id="search" placeholder="" required />
                      </div>
                
                      <div>
                        <label for="description">Descripción</label>
                        <textarea id="description" maxLength="100" placeholder="" required></textarea>
                      </div>
                    </form>
                </body>

            </main>      
    
            <footer class="footer-distribution">
                <div class="footer-copyright"><p>@2048</p></div>
                <div class="footer-link"><a href="">Link sitio de verdad</a></div> <!--Aqui link pagina de verdad-->
            </footer>
              
        </body>
    
    </html>
