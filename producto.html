<doctype html>

    <html lang="es">
        
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Esta linea especifica en que tipos d epantallas puede verse la pagina-->
            <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico"> <!--imagen (icono, FAVICON) que sera mostrada en la pestaña nenlazada desde otra fuente-->

            <meta name="description" content="descripción de la web, se recomienda 90 caracteres"> <!--Es la ficha que contiene la descripcion de la pagina y que sera leida por el buscador-->
            <meta name="keywords"    content="palabras clave, separadas, por comas">
        
            <link href="style/app.css" rel="stylesheet"> <!--señala el link del archivo css de donde se toma el estilo de la pagina-->
        </head>


        <body>
            
            <header>
                <div class="header-menu">
                    <div class="two-columns">       
                        <div class="column">   
                            <div class="logo">
                                <div class="logo-imagen">Logo empresa</div> 
                                <div class="logo-titulo">Título</div>                                                
                            </div>
                        </div>
                            
                        <div class="column"> 
                            <nav class="menu-opcions">
                                <ul><!--hacer lista horizontal no numerada ul/ con CSS--><!--normalmente son una lista-->
                                    <li>
                                        <a href="">Inicio</a>
                                        <a href="">Reserva</a>
                                        <a href="">Contactos</a>                                    
                                    </li>
                                </ul>
                            </nav>  
                        </div>
                    </div>
                </div>
            </header>        
            

            <main>

                <div class="product">
                    <div class="two-columns">
                        <div class="column">
                            <div class="slider-gallery">
                                <div class="slider-gallery-main">
                                    <img src="" alt="">
                                </div>
                                <div class="slider-gallery-miniatures"> 
                                    <div class="five-columns">          
                                        <div class="column">
                                            <div class="slider-gallery-miniature"><img src="" alt=""></div><!--imagenes detalladas del barco en miniatura-->
                                        </div> 
                                        <div class="column">   
                                            <div class="slider-gallery-miniature"><img src="" alt=""></div>
                                        </div>
                                        <div class="column">   
                                            <div class="slider-gallery-miniature"><img src="" alt=""></div>
                                        </div>  
                                        <div class="column">  
                                            <div class="slider-gallery-miniature"><img src="" alt=""></div>
                                        </div>  
                                        <div class="column">   
                                            <div class="slider-gallery-miniature"><img src="" alt=""></div> 
                                        </div>                   
                                    </div>                                                              
                                </div>                      
                            </div><!--imagen del barco - Es un slider-->                   
                        </div>          
   
                        <div class="column">
                            <div class="product-description">
                                <div class="product-description-title">
                                    <p>tipo de barco y eslora</p>
                                </div>
                                <div class="product-description-price">
                                    <p>valor</p>
                                </div>
                                <div class="product-description-detail">
                                    <p>descripcion del barco</p>
                                </div>
                            </div>                                    
                        
                            <div class="product-rent-amount">

                                <div class="product-rent-dias"><p>Cantidad de días</p> </div>

                                <div class="amount-quantity">
                                        
                                    <div class="quantity-minos"><button>-</button></div>

                                    <div class="quantity-item">Numeral</div> <!--insertar elemento dinamico que cambie el numero segun se usen los botones que lo acompañen--> 
                                
                                    <div class="quantity-plus"><button>+</button></div>
                                                                                        
                                </div>
                            </div>

                            <div class="add-to-cart-button">
                                <button class="custom-button">Reservar</button>
                            </div>
                                                                                
                        </div>       
                    </div> <!--ciere two columns pagina-->
                </div>
            </main>

            <footer>
                <div class="footer-copyright"><p>@2048</p></div>
                <div class="footer-link"><p>Link sitio de verdad</p></div> <!--Aqui link pagina de verdad-->
            </footer>

        </body>

    </html>
