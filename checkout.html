<doctype html>

    <html lang="es">
    
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico " >
    
            <title>Título</title>
            <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
            <meta name="keywords"    content="palabras clave, separadas, por comas">
         
            <link href="style.css" rel="stylesheet"> 
        </head>
    
       
        <body>
    
            <header>
                <div class="header-menu">
                    <div class="two-columns">       
                        <div class="column">   
                            <div class="logo">
                                <div class="logo-imagen">Logo empresa</div> 
                                <div class="logo-titulo">Título</div>                                                
                            </div>
                        </div>
                            
                        <div class="column"> 
                            <nav class="menu-opciones">
                                <ul><!--hacer lista horizontal no numerada ul/ con CSS--><!--normalmente son una lista-->
                                    <li>Inicio</li>
                                    <li>Reserva</li>
                                    <li>Contactos</li>
                                </ul>
                            </nav>  
                        </div>
                    </div>
                </div>
            </header>        
    
            <main>
                <div class="column">
                    <div class="column">
                        <div class="pagina-titulo">Finalizar compra</div>
                    </div>
                </div>

                    <div class="checkout-info">
                        <div class="two-columns">   
                            <div class="column">
                                <div class="checkout-data"><!--columna izquierda pagina completa-->
                                    <div class="two-columns">

                                        <div class="column">
                                            <div class="field-name"><label for="name">Nombre</label></div>
                                            <div class="field-input"><input type="text" id="name" name="name"><br></br></div>
                                            <div class="field-phone"><label for="phone">Telefono</label></div>
                                            <div class="field-input"><input type="text" id="phone" name="phone"></div>
                                            <div class="field-city"><label for="city">Ciudad</label></div>
                                            <div class="field-input"><input type="text" id="city" name="city"></div> <!--debe ser un desplegable-->
                                        </div>

                                        <div class="column">
                                            <div class="field-lastname"><label for="lastname">Apellidos</label></div>
                                            <div class="field-input"><input type="text" id="lastnames" name="lastname"></div>
                                            <div class="field-email"><label for="email"></label> Email</div>
                                            <div class="field-input"><input type="text" id="email" name="email"></div>
                                            <div class="field-postal-code"><label for="cp">Código postal</label></div>
                                            <div class="field-input"><input type="text" id="cp" name="cp"></div>
                                        </div>   
                                    </div>

                                    <div class="column">                                            
                                        <div class="field-address"><label for="address">Direccion</label></div>
                                        <div class="field-input"><input type="text" id="address" name="address"></label></div>                    
                                    </div>  
                                </div>
                            </div>              

                            <div class="column">   
                                <div class="checkout-summary">
                                    <div class="column">
                                        
                                        <div class="column">
                                            <div class="checkout-table-title">Resumen de la compra
                                        </div>
                                        
                                            <div class="two-columns">
                                                <div class="column">
                                                    <div class="checkout-concepts">
                                                        <div class="checkout-iva">IVA</div>
                                                        <div class="checkout-shipping">Transporte</div>
                                                        <div class="checkout-total">Total</div>
                                                    </div>

                                                <div class="column">
                                                    <div class="checkout-concepts-cost"><!--son filas-->
                                                        <div class="checkout-iva-cost">20 €</div>
                                                        <div class="checkout-transport-cost">0 €</div>
                                                        <div class="checkout-total-valor">120 €</div>
                                                    </div>
                                                </div>
                                            </div>    
                                                
                                        <div class="column">
                                            <div class="checkout-payment">
                                                <div class="checkout-banctrans">Transferencia bancaria</div>
                                                <div class="checkout-paypal">Paypal</div>
                                                <div class="checkout-credit-card">Tarjeta de credito</div>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <div class="generic-button"><button>Pagar</button> </div>
                                        </div> 

                                    </div>            
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
            </main>
    
            <footer>
                <div class="footer-copyright">@2048</div>
                <div class="footer-link"></div> <!--Aqui link pagina de verdad-->
            </footer>
              
        </body>
    
    </html>
